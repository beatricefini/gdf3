<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: targets/target.mind;
      filterMinCF: 0.0001; 
      filterBeta: 0.1; 
      missTolerance: 10;"
      color-space="sRGB" 
      renderer="colorManagement: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="piece1" src="models/piece1.gltf"></a-asset-item>
        <a-asset-item id="piece2" src="models/piece2.gltf"></a-asset-item>
        <a-asset-item id="piece3" src="models/piece3.gltf"></a-asset-item>
        <a-asset-item id="piece4" src="models/piece4.gltf"></a-asset-item>
        <a-asset-item id="piece5" src="models/piece5.gltf"></a-asset-item>
        <a-asset-item id="piece6" src="models/piece6.gltf"></a-asset-item>
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Luci -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 0.8"></a-entity>
      <a-entity light="type: directional; color: #ffffff; intensity: 0.6" position="0 1 1"></a-entity>

      <!-- Target AR con 6 modelli a cerchio -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#piece1" position="1 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
        <a-gltf-model src="#piece2" position="0.5 0 0.866" scale="0.5 0.5 0.5"></a-gltf-model>
        <a-gltf-model src="#piece3" position="-0.5 0 0.866" scale="0.5 0.5 0.5"></a-gltf-model>
        <a-gltf-model src="#piece4" position="-1 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
        <a-gltf-model src="#piece5" position="-0.5 0 -0.866" scale="0.5 0.5 0.5"></a-gltf-model>
        <a-gltf-model src="#piece6" position="0.5 0 -0.866" scale="0.5 0.5 0.5"></a-gltf-model>
      </a-entity>
      
    </a-scene>
  </body>
</html>
