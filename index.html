<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Modelli Posizione Manuale</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    :root { --instructions-scale: 100%; }

    /* Overlay base */
    .overlay {
      position: fixed;
      top:0;
      left:0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 9999;
    }
    .overlay img { max-width: var(--instructions-scale); max-height: var(--instructions-scale); width:auto; height:auto; }
    .overlay.show { opacity:1; }
    .overlay.hide { opacity:0; }

    #tapText {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: black;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      cursor: pointer;
      z-index: 10;
      font-family: Arial, sans-serif;
    }
    #tapText.show { opacity:1; }

    /* Custom scanning UI */
    #custom-scanning-ui {
      position: fixed;
      top:0;
      left:0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 998;
      transition: opacity 0.5s ease;
    }
    #custom-scanning-ui.hidden { opacity:0; pointer-events:none; }
    #custom-scanning-ui.visible { opacity:1; pointer-events:none; }

    .corner { position:absolute; width:40px; height:40px; border:6px solid #ffffff; }
    .top-left { top:10%; left:10%; border-right:none; border-bottom:none; }
    .top-right { top:10%; right:10%; border-left:none; border-bottom:none; }
    .bottom-left { bottom:10%; left:10%; border-right:none; border-top:none; }
    .bottom-right { bottom:10%; right:10%; border-left:none; border-top:none; }

    .scan-bar {
      position:absolute;
      width:80%;
      height:6px;
      background:#ffffff;
      top:10%;
      animation: moveBar 2s infinite alternate ease-in-out;
    }
    @keyframes moveBar { 0%{top:10%;} 100%{top:70%;} }

    /* Scena nascosta inizialmente */
    a-scene { display:none; }
    .a-enter-vr-button { display:none !important; }
  </style>
</head>
<body>

  <!-- Overlay 1: count3.png -->
  <div id="introOverlay" class="overlay">
    <img src="images/count3.png" alt="Intro">
  </div>

  <!-- Overlay 2: instructions.png -->
  <div id="instructionsOverlay" class="overlay" style="display:flex; opacity:0;">
    <img src="images/instructions.png" alt="Instructions">
    <div id="tapText">Tap to start</div>
  </div>

  <!-- Custom scanner UI -->
  <div id="custom-scanning-ui" class="visible">
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>
    <div class="scan-bar"></div>
  </div>

  <!-- Scena AR -->
  <a-scene
    mindar-image="imageTargetSrc: targets/target.mind; ui: false;"
    color-space="sRGB"
    renderer="colorManagement: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <!-- Modelli drag -->
      <a-asset-item id="piece1" src="models/piece1.glb"></a-asset-item>
      <a-asset-item id="piece2" src="models/piece2.glb"></a-asset-item>
      <a-asset-item id="piece3" src="models/piece3.glb"></a-asset-item>
      <a-asset-item id="piece4" src="models/piece4.glb"></a-asset-item>
      <a-asset-item id="piece5" src="models/piece5.glb"></a-asset-item>
      <a-asset-item id="piece6" src="models/piece6.glb"></a-asset-item>
      <a-asset-item id="pieceCinema" src="models/piece_cinema3.glb"></a-asset-item>
      <!-- Overlay finale -->
      <img id="outroImg" src="images/outro3.png">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity light="type: ambient; color:#ffffff; intensity:0.8"></a-entity>
    <a-entity light="type: directional; color:#ffffff; intensity:0.6" position="0 1 1"></a-entity>

    <a-entity mindar-image-target="targetIndex:0" id="marker">
      <a-entity id="pieces"></a-entity>
    </a-entity>

  </a-scene>

  <script src="js/main.js"></script>
  <script>
    // Gestione overlay iniziali e scanner
    document.addEventListener("DOMContentLoaded", () => {
      const intro = document.getElementById("introOverlay");
      const instructions = document.getElementById("instructionsOverlay");
      const tapText = document.getElementById("tapText");
      const sceneEl = document.querySelector("a-scene");
      const scanningUI = document.getElementById("custom-scanning-ui");

      // Overlay 1
      setTimeout(() => intro.classList.add("show"), 100);

      setTimeout(() => {
        intro.classList.remove("show");
        intro.classList.add("hide");
        setTimeout(() => {
          intro.remove();

          // Overlay 2
          instructions.style.opacity = 1;
          setTimeout(() => instructions.classList.add("show"), 100);
          setTimeout(() => tapText.classList.add("show"), 500);

          // Tap per avviare scena e main.js
          instructions.addEventListener("click", async () => {
            instructions.classList.remove("show");
            instructions.classList.add("hide");
            setTimeout(() => instructions.remove(), 1000);

            // Mostra scena e avvia MindAR
            sceneEl.style.display = "flex";
            const mindarSystem = sceneEl.systems["mindar-image-system"];
            await mindarSystem.start();

            // Rimuove pulsante VR se presente
            const vrButton = document.querySelector(".a-enter-vr-button");
            if(vrButton) vrButton.remove();

            // Scanner iniziale visibile fino al marker
            scanningUI.classList.remove("hidden");
            scanningUI.classList.add("visible");

            // Avvia il main.js dei modelli drag
            if(window.startDragMain) window.startDragMain();
          }, { once:true });

        }, 1000);
      }, 5000);

      // Marker events per custom scanner UI
      const marker = document.getElementById("marker");
      marker.addEventListener('targetFound', () => {
        scanningUI.classList.add("hidden");
        scanningUI.classList.remove("visible");
      });
      marker.addEventListener('targetLost', () => {
        scanningUI.classList.remove("hidden");
        scanningUI.classList.add("visible");
      });
    });
  </script>
</body>
</html>
